services:
  postgres:
    image: postgres:17
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=main
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - life-io-net

  life-io-backend:
    build:
      context: .
      dockerfile: Dockerfile
      # ✅ NEW: Pass the variable to the build context
      args:
        VITE_ROOT_DOMAIN: ${VITE_ROOT_DOMAIN}
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://postgres:${DB_PASSWORD}@postgres:5432/main
      # S3 / R2 Config
      - BUCKET_NAME=${BUCKET_NAME}
      - PUBLIC_AVATAR_URL=${PUBLIC_AVATAR_URL}
      - AWS_ENDPOINT_URL_S3=${AWS_ENDPOINT_URL_S3}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      # Auth
      - JWT_SECRET=${JWT_SECRET}
      # Logging
      - LOGTAIL_SOURCE_TOKEN=${LOGTAIL_SOURCE_TOKEN}
      - LOG_LEVEL=info
      # ✅ NEW: Pass it to runtime as well (optional for backend, good for consistency)
      - VITE_ROOT_DOMAIN=${VITE_ROOT_DOMAIN}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - life-io-net

  caddy:
    image: caddy:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.hetzner:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - life-io-backend
    networks:
      - life-io-net

volumes:
  db_data: {}
  caddy_data: {}
  caddy_config: {}

networks:
  life-io-net:
